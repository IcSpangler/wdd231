<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 231 – CineFácil - Movie Recommendations Made Easy - Isabelle C Spangler">
    <meta name="author" content="Isabelle C Spangler">
    <title>CineFácil - Suggest a Movie</title>
    <link rel="stylesheet" href="styles/mysite.css">
    <link rel="icon" type="image/png" href="images/cinefacil-logo.png">
    <script src="scripts/getdates.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="scripts/website.js" defer></script>
</head>

<body>
    <header>
        <h1>CineFácil</h1>
        <img src="images/cinefacil-logo.png" alt="CineFácil Logo" class="logo" width="100" height="100">
        <nav>
            <ul>
                <li><a href="cinefacil.html">Home</a></li>
                <li><a href="genres.html">Genres Gallery</a></li>
                <li><a href="suggestion.html">Suggestion Page</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section class="card-suggestion">
            <h2>Suggest a Movie</h2>
            <p>Do you have a favorite movie that others should watch? Share it with us, and it might appear in our
                recommendations list!</p>

            <form action="#" method="POST" class="suggestion-form">
                <label for="movie-title">Movie Title:</label>
                <input type="text" id="movie-title" name="movie-title" placeholder="Enter movie title" required>

                <label for="genre">Genre:</label>
                <select id="genre" name="genre" required>
                    <option value="">-- Select a Genre --</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="suspense">Suspense</option>
                    <option value="action">Action</option>
                    <option value="romance">Romance</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="animation">Animation</option>
                </select>

                <label for="why">Why do you recommend this movie?</label>
                <textarea id="why" name="why" rows="4" placeholder="Tell us why this movie is worth watching..."
                    required></textarea>

                <button type="submit">Submit Suggestion</button>
            </form>
        </section>

        <section class="signup">
            <h2>Sign Up for Movie Recommendations!</h2>
            <form id="signup-form">
                <input type="email" placeholder="Your e-mail" required>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> | Isabelle C Spangler | Utah</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
