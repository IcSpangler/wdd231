    <script>
        // Função para exibir dados da URL
        function displayFormData() {
            const params = new URLSearchParams(window.location.search);
            const formDataDiv = document.getElementById('formData');
            if ([...params].length === 0) {
                formDataDiv.innerHTML = "<p><em>No data submitted.</em></p>";
                return;
            }

            let html = "<ul>";
            params.forEach((value, key) => {
                const cleanKey = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                html += `<li><strong>${cleanKey}:</strong> ${decodeURIComponent(value)}</li>`;
            });
            html += "</ul>";
            formDataDiv.innerHTML = html;
        }

        document.addEventListener("DOMContentLoaded", displayFormData);
    </script>
