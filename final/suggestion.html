<body>
    <header>
        <div class="header-content">
            <img src="images/logo.png" alt="CineFácil logo" class="logo" width="80" height="80">
            <h1>CineFácil</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="genres.html">Genres Gallery</a></li>
                <li><a href="suggestion.html">Suggestion Page</a></li>
            </ul>
            <button id="menu" aria-label="Menu Button">☰</button>
        </nav>

    </header>

    <main>
        
        <section class="card-suggestion">
            <h2>Suggest a Movie</h2>
            <p>Do you have a favorite movie that others should watch? Share it with us, and it might appear in our
                recommendations list!</p>

            <form action="#" method="POST" class="suggestion-form">
                <label for="movie-title">Movie Title:</label>
                <input type="text" id="movie-title" name="movie-title" placeholder="Enter movie title" required>

                <label for="genre">Genre:</label>
                <select id="genre" name="genre" required>
                    <option value="">-- Select a Genre --</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="suspense">Suspense</option>
                    <option value="action">Action</option>
                    <option value="romance">Romance</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="animation">Animation</option>
                </select>

                <label for="why">Why do you recommend this movie?</label>
                <textarea id="why" name="why" rows="4" placeholder="Tell us why this movie is worth watching..."
                    required></textarea>

                <button type="submit">Submit Suggestion</button>
            </form>
        </section>

        <section class="signup">
            <h2>Sign Up for Movie Recommendations!</h2>
            <form id="signup-form">
                <input type="email" placeholder="Your e-mail" required>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
